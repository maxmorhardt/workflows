name: Docker CI

on:
  workflow_call:
    inputs:
      repository:
        description: 'Repository to checkout'
        required: true
        type: string
      app_name:
        description: 'Application name'
        required: true
        type: string
      app_version:
        description: 'Application version to tag the Docker image'
        required: true
        type: string
      artifact_name:
        description: 'Name of the build artifact to download'
        required: false
        type: string
        default: ''
      artifact_path:
        description: 'Path where the artifact should be downloaded'
        required: false
        type: string
        default: '.'
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true

jobs:
  ci:
    name: Docker CI - ${{ inputs.app_name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}

      - name: Download build artifact
        if: ${{ inputs.artifact_name != '' }}
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_path }}

      - name: Verify build context
        run: |
          echo "Checking for .dockerignore that might exclude dist/"
          if [ -f .dockerignore ]; then
            cat .dockerignore
          fi
          echo "Verifying dist/ exists:"
          ls -la dist/ || echo "dist/ not found!"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Build for scan
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          load: true
          tags: ${{ secrets.docker_username }}/${{ inputs.app_name }}:${{ inputs.app_version }}
          cache-from: type=gha

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.docker_username }}/${{ inputs.app_name }}:${{ inputs.app_version }}
          format: 'sarif'
          output: 'trivy-docker.sarif'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-docker.sarif'

      - name: Build and push
        id: push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.docker_username }}/${{ inputs.app_name }}:${{ inputs.app_version }}
            ${{ secrets.docker_username }}/${{ inputs.app_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Report image details
        run: |
          echo "### Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          SIZE=$(docker image inspect ${{ secrets.docker_username }}/${{ inputs.app_name }}:${{ inputs.app_version }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "**Image Size:** ${SIZE_MB}MB" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.docker_username }}/${{ inputs.app_name }}:${{ inputs.app_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ secrets.docker_username }}/${{ inputs.app_name }}:latest\`" >> $GITHUB_STEP_SUMMARY
