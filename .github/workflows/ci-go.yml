name: Go CI

on:
  workflow_call:
    inputs:
      repository:
        description: 'Repository to checkout'
        required: true
        type: string
      build_path:
        description: 'Path to main.go file'
        required: false
        type: string
        default: './cmd/main.go'
      binary_name:
        description: 'Name of the output binary'
        required: true
        type: string

env:
  GO_VERSION: '1.25'

jobs:
  ci:
    name: Go CI - ${{ inputs.binary_name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: ${{ inputs.repository }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: |
          go test ./... -v -race -coverprofile=coverage.out
          go tool cover -html=coverage.out -o coverage.html

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-go.sarif'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-go.sarif'

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        with:
          name: go-coverage-report
          path: coverage.html
          retention-days: 7

      - name: Build Go binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -a -ldflags="-s -w" -o ${{ inputs.binary_name }} ${{ inputs.build_path }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.binary_name }}
          path: ${{ inputs.binary_name }}
          retention-days: 7
