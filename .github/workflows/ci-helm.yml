name: Helm CI

on:
  workflow_call:
    inputs:
      repository:
        description: 'Repository to checkout'
        required: true
        type: string
      chart_directory:
        description: 'Chart directory name to package'
        required: true
        type: string
      chart_name:
        description: 'Helm chart name'
        required: true
        type: string
      working_directory:
        description: 'Working directory for helm package command'
        required: false
        type: string
        default: '.'
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true

jobs:
  ci:
    name: Helm CI - ${{ inputs.chart_name }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          repository: ${{ inputs.repository }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install Kubeconform
        run: |
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar xf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Lint Helm chart
        working-directory: ${{ inputs.working_directory }}
        run: |
          helm lint ${{ inputs.chart_directory }} --strict

      - name: Template and validate
        working-directory: ${{ inputs.working_directory }}
        run: |
          helm template test-release ${{ inputs.chart_directory }} | kubeconform -strict -summary

      - name: Login to Helm registry
        run: |
          echo "${{ secrets.docker_password }}" | helm registry login docker.io \
            --username ${{ secrets.docker_username }} --password-stdin

      - name: Package Helm chart
        id: package
        working-directory: ${{ inputs.working_directory }}
        run: |
          helm package ${{ inputs.chart_directory }}

          CHART_FILE=$(ls ${{ inputs.chart_name }}-*.tgz)
          CHART_VERSION=$(echo $CHART_FILE | sed 's/.*-\(.*\)\.tgz/\1/')

          echo "chart_file=$CHART_FILE" >> $GITHUB_OUTPUT
          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

          sha256sum $CHART_FILE > ${CHART_FILE}.sha256
          echo "Chart: $CHART_FILE"
          echo "Version: $CHART_VERSION"
          echo "SHA256: $(cat ${CHART_FILE}.sha256)"

      - name: Push Helm chart
        id: push
        working-directory: ${{ inputs.working_directory }}
        run: |
          PUSH_OUTPUT=$(helm push ${{ steps.package.outputs.chart_file }} oci://docker.io/${{ secrets.docker_username }} 2>&1)
          echo "$PUSH_OUTPUT"

          DIGEST=$(echo "$PUSH_OUTPUT" | grep -oP 'Digest: \K[^ ]+')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.chart_name }}-${{ steps.package.outputs.chart_version }}
          path: |
            ${{ inputs.working_directory }}/${{ steps.package.outputs.chart_file }}
            ${{ inputs.working_directory }}/${{ steps.package.outputs.chart_file }}.sha256
          retention-days: 30

      - name: Report chart details
        run: |
          echo "### Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** \`${{ inputs.chart_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.package.outputs.chart_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`oci://docker.io/${{ secrets.docker_username }}/${{ inputs.chart_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
